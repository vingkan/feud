<!DOCTYPE html>
<html>
<head>
	<title>Feud</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
    <style type="text/css">

    	.is-vertically-centered {
			position: relative;
			top: 50%;
			transform: translateY(-50%);
    	}

    	.tile.title {
    		margin-bottom: 0 !important;
    	}

    	.title {
    		font-weight: bold !important;
    	}

    	.section {
    		padding: 1.5rem !important;
    	}

    	.label .title {
    		margin-bottom: 0.5em;
    	}

    	.is-grouped .button {
    		margin-left: 5px;
    		margin-right: 5px;
    	}
    	
    </style>
</head>
<body>

	<section class="section">
		<div class="container">
			<div class="content">
				<h1 class="title is-1 has-text-centered">Add Round</h1>
				<label class="label">
					<h2 class="title is-4">Code</h2>
					<input id="code" class="input" type="text">
				</label>
				<label class="label">
					<h2 class="title is-4">Question</h2>
					<input id="question" class="input" type="text">
				</label>
				<label class="label">
					<h2 class="title is-4">Answers</h2>
					<textarea id="answers" class="textarea" rows="12"></textarea>
				</label>
				<button id="save" class="button is-success is-medium">Save</button>
			</div>
			<div class="field is-grouped is-grouped-right">
				<button id="load" class="button is-outlined is-primary">Load Round</button>
				<a href="./index.html" class="button is-primary">Play Game</a>
			</div>
		</div>
	</section>

	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
	<script type="text/javascript" src="./edit.js"></script>

</body>
</html>
